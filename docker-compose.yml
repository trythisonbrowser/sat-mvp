version: "3"

services:

  heavenjosun:
    image: seongbin9786/heavenjosun
    ports: 
     - 80:3000

  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file: .env
    environment:
      - TZ=Asia/Seoul
    volumes:
      - mysql:/var/lib/mysql
      - ./config/mysql/:/etc/mysql/conf.d

volumes:
  mysql:
