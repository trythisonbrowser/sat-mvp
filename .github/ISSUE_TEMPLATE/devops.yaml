name: DevOps
description: 빌드, 배포 등 프로젝트와 관련된 프로세스의 변경을 정의합니다.
labels: [devops]
body:
  - type: textarea
    id: why-to-change
    attributes:
      label: 변경 목적
      description: 변경 목적을 구체적으로 설명합니다.
    validations:
      required: true
  - type: textarea
    id: what-to-change
    attributes:
      label: 변경 적용점
      description: before, after와 같이 무엇이 어떻게 변경되는지 설명합니다.
    validations:
      required: true